<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="resources :: head"></div>
	<title>Departments</title>
</head>
<body>
	<div class="container">
	<h1>Departments</h1>
	<hr/>
	
	<table class="table">
		<thead>
			<tr>
				
				<th scope="col">Name</th>
				<th scope="col">Address</th>
				<th scope="col">Phone</th>
				<th scope="col">Email</th>
				<th scope="col">Website</th>
                <th scope="col">Head of Department</th>
				<th scope="col">Details</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="department : ${departments}">
				<td th:text="${department.name}"></td>
				<td th:text="${department.address}"></td>		
				<td th:text="${department.phone}"></td>
				<td th:text="${department.email}"></td>
				<td th:text="${department.website}"></td>
				<td th:text="${department.headOfDepartment}"></td>
				<td><a th:href="@{'/departments/' + ${department.id}}">Details</a></td>
			</tr>
		</tbody>
	</table>
	<div th:replace="resources :: scripts"></div>
	</div>
</body>
</html>
